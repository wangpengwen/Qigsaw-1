buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${AGP_VERSION}"
//        classpath "com.iqiyi.android.qigsaw:gradle-plugin:${VERSION_NAME}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}


ext {
    versions = [
            'compileSdk': 29,
            'minSdk'    : 14,
            'targetSdk' : 28,
            'support'   : '27.1.1'
    ]

    sample = true
}

task clean(type: Delete) {
    delete rootProject.buildDir
}